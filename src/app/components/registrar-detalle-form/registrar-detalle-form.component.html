<div class="container mt-5">
  <div class="row">
      <div class="class col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body text-center">
                      <span class="titulo">GENERAR DETALLE DE CLIENTE</span>
                    <form class="mt-3" [formGroup]="detalleForm">
                      <div class="mb-3 mt-3">
                        <label class="form-label float-start">Descripción de las instalaciones:</label>
                        <textarea type="text" [(ngModel)]="detalle.respuesta_1" formControlName="pregunta1"
                            class="form-control form control-lg" placeholder="Escriba aqui..." rows="4" cols="30">
                        </textarea>
                    </div>
                    <div class="mb-3 mt-3">
                      <label class="form-label float-start">¿Existen sistemas de seguridad actualmente?</label>
                      <input type="text" [(ngModel)]="detalle.respuesta_2" formControlName="pregunta2"
                          class="form-control form control-lg" placeholder="Escriba aqui...">
                  </div>
                  <div class="mb-3 mt-3">
                    <label class="form-label float-start">¿Existe alguna vulneración física?</label>
                    <input type="text" [(ngModel)]="detalle.respuesta_3" formControlName="pregunta3"
                        class="form-control form control-lg" placeholder="Escriba aqui...">
                </div>
                  <div class="mb-3 mt-3">
                    <label class="form-label float-start">Resumen de las conversaciones, temas discutidos:</label>
                    <textarea type="text" [(ngModel)]="detalle.respuesta_4" formControlName="pregunta4"
                        class="form-control form control-lg" placeholder="Escriba aqui..." cols="30" rows="4">
                    </textarea>
                </div>
                <div class="mb-3 mt-3">
                  <label class="form-label float-start">Resumen de las observaciones clave y hallazgos durante la visita:</label>
                  <textarea type="text" [(ngModel)]="detalle.respuesta_5" formControlName="pregunta5"
                      class="form-control form control-lg" placeholder="Escriba aqui..." cols="30" rows="4">
                  </textarea>
              </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label float-start">Recomendaciones de importancia:</label>
                        <textarea type="text" [(ngModel)]="detalle.respuesta_6" formControlName="pregunta6"
                            class="form-control form control-lg" placeholder="Escriba aqui..." cols="30" rows="4">
                        </textarea>
                    </div>
                    <div class="mb-3">
                      <button (click)="volver()" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                      <button type="submit" class="btn btn-success btn-lg float-end">Solicitar</button>
                  </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
