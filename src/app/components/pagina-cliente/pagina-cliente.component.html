<p>pagina-cliente works!</p>
<ul class="navbar-nav ml-auto">
  <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
      <li class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
      </li>
  </ng-container>
  <ng-template #loggedIn>
    <div class="mb-3">
      <li class="nav-item">
          <a class="nav-link" (click)="authService.logout()">Logout</a>
          <button class="btn btn-success btn-lg" routerLink="/Solicitar_Cita">SOLICITAR CITA</button>
    </div>
    <div class="mb-3">
          <button class="btn btn-success btn-lg" routerLink="/Generar_Orden_Visita">GENERAR ORDEN DE VISITA</button>
    </div>
  </ng-template>
</ul>
