<div class="wrapper">
  <app-sidebar style="background: white !important;"></app-sidebar>
  <div class="main">
      <nav class="navbar navbar-expand navbar-theme">
          <a class="sidebar-toggle d-flex mr-2">
              <i class="hamburger align-self-center"></i>
          </a>
      </nav>
      <main class="content">
          <div class="container-fluid">

              <div class="header">
                  <h1 class="header-title">
                      Clientes Pendiente
                  </h1>
                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a [routerLink]="['/dashboard']" >Dashboard</a></li>
                          <li class="breadcrumb-item"><a>Clientes Pendiente</a></li>
                      </ol>
                  </nav>
              </div>
              <div class="row">

                  <div class="col-12 col-xl-12">
                      <div class="card">
                          <div class="card-header">
                              <h5 class="card-title">Listado de Usuario</h5>

                              <a [routerLink]="['/usuarios/registrar']"  class="btn btn-primary">+ Nuevo Usuario</a>
                          </div>
                          <table class="table table-striped table-hover">
                              <thead>
                                  <tr>
                                      <th>Nombres</th>
                                      <th>Necesidad</th>
                                      <th>Estado</th>
                                      <th>Fecha y Hora Estudio</th>
                                      <th>Opciones</th>
                                  </tr>
                              </thead>
                              <tbody *ngFor="let item of citasP">
                                      <td>
                                          {{item.cliente.nombre}} {{item.cliente.apellido}}
                                      </td>
                                      <td>{{ item.respuesta_9 }}</td>
                                      <td>{{item.estado}}</td>
                                      <td>{{item.respuesta_8.split("T")}}</td>
                                      <td>
                                          <div class="btn-group">
                                              <button type="button" class="btn mb-1 btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                  <i class="fas fa-cog"></i>
                                              </button>
                                              <div class="dropdown-menu" >
                                                  <a class="dropdown-item" (click)="asignarEspecialista(item._id)" type="button">Asignar Especialista</a>
                                                  <a class="dropdown-item" (click)="asignarEspecialista(item._id)" type="button">Asignar</a>
                                                  <!--<a class="dropdown-item" (click)="eliminar(item._id)" type="button"
                                                  >Eliminar Registro</a>-->
                                                  <!--<a class="dropdown-item" (click)="eliminar(item._id)">Eliminar registro</a>
                                                  -->
                                              </div>
                                          </div>
                                      </td>


                              </tbody>
                          </table>
                      </div>
                  </div>
                  <!--<pagination-controls (pageChange)="p = $event"></pagination-controls>-->
              </div>




          </div>
      </main>

  </div>
</div>
