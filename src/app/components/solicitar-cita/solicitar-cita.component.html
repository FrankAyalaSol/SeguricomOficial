<div class="container mt-5">
  <div class="row">
      <div class="class col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body text-center">
                      <span class="titulo">GENERAR ORDEN DE VISITA</span>
                    <form class="mt-3" [formGroup]="visitaForm" (ngSubmit)="agregarVisita()">
                      <div class="mb-3 mt-3">
                          <label class="form-label float-start">¿Es casa o Departamento?</label>
                          <input type="text" [(ngModel)]="visita.respuesta_1" formControlName="pregunta1"
                              class="form-control form control-lg" placeholder="Escriba aqui..." [readonly]="isFieldsBlocked">
                              <div class="text-danger"
                                  *ngIf="visitaForm.get('pregunta1')?.hasError('required') && visitaForm.get('pregunta1')?.touched">
                                  <span>
                                      La pregunta <strong>es obligatoria</strong>
                                  </span>
                              </div>
                      </div>
                      <div class="mb-3 mt-3">
                          <label class="form-label float-start">¿Han robado ultimamente?</label>
                          <input type="text" [(ngModel)]="visita.respuesta_2" formControlName="pregunta2"
                              class="form-control form control-lg" placeholder="Escriba aqui...">
                              <div class="text-danger"
                                  *ngIf="visitaForm.get('pregunta2')?.hasError('required') && visitaForm.get('pregunta2')?.touched">
                                  <span>
                                      La pregunta <strong>es obligatoria</strong>
                                  </span>
                              </div>
                      </div>
                      <div class="mb-3 mt-3">
                          <label class="form-label float-start">¿Tiene algún acceso secundario?</label>
                          <input type="text" [(ngModel)]="visita.respuesta_3" formControlName="pregunta3"
                              class="form-control form control-lg" placeholder="Escriba aqui...">
                              <div class="text-danger"
                                  *ngIf="visitaForm.get('pregunta3')?.hasError('required') && visitaForm.get('pregunta3')?.touched">
                                  <span>
                                      La pregunta <strong>es obligatoria</strong>
                                  </span>
                              </div>
                      </div>
                      <div class="mb-3 mt-3">
                          <label class="form-label float-start">¿Posee rejas de seguridad?</label>
                          <input type="text" [(ngModel)]="visita.respuesta_4" formControlName="pregunta4"
                              class="form-control form control-lg" placeholder="Escriba aqui...">
                              <div class="text-danger"
                                  *ngIf="visitaForm.get('pregunta4')?.hasError('required') && visitaForm.get('pregunta4')?.touched">
                                  <span>
                                      La pregunta <strong>es obligatoria</strong>
                                  </span>
                              </div>
                      </div>
                      <div class="mb-3 mt-3">
                          <label class="form-label float-start">Distrito de la zona</label>
                          <input type="text" [(ngModel)]="visita.respuesta_5" formControlName="pregunta5"
                              class="form-control form control-lg" placeholder="Escriba aqui...">
                              <div class="text-danger"
                                  *ngIf="visitaForm.get('pregunta5')?.hasError('required') && visitaForm.get('pregunta5')?.touched">
                                  <span>
                                      El dato <strong>es obligatorio</strong>
                                  </span>
                              </div>
                      </div>

                      <div class="mb-3 mt-3">
                          <label class="form-label float-start">Activos - ¿Existen controles de seguridad implementados actualmente para proteger sus activos?</label>
                          <input type="text" [(ngModel)]="visita.respuesta_6" formControlName="pregunta6"
                              class="form-control form control-lg" placeholder="Escriba aqui...">
                      </div>
                      <div class="mb-3 mt-3">
                        <label class="form-label float-start">Exposición - ¿A qué puede estar expuesta su casa o compañia? </label>
                        <input type="text" [(ngModel)]="visita.respuesta_7" formControlName="pregunta7"
                            class="form-control form control-lg" placeholder="Escriba aqui...">
                    </div>
                    <div class="mb-3 mt-3">
                      <label class="form-label float-start">ESTUDIO DE PERDIDAS ( EN CASO SE HAYA TENIDO, SINO DEJARLO EN BLANCO )</label>
                      <input type="text" [(ngModel)]="visita.respuesta_8" formControlName="pregunta8"
                          class="form-control form control-lg" placeholder="Escriba aqui...">
                  </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label float-start">Detalles Adicionales</label>
                        <input type="text" [(ngModel)]="visita.respuesta_9" formControlName="pregunta9"
                            class="form-control form control-lg" placeholder="Escriba aqui...">
                    </div>
                    <div class="mb-3">
                      <button (click)="volver()" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                      <button type="submit" (click)="volver()" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                  </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
