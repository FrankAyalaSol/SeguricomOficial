<div class="container mt-5">
  <div class="row">
      <div class="class col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body text-center">
                      <span class="titulo">GENERAR ORDEN DE VISITA</span>
                  <form class="mt-3" [formGroup]="visitaForm" (ngSubmit)="agregarVisita()">
                      <div class="input-group flex-nowrap align-items-center">
                          <span class="pe-3">Tipo de Cliente</span>
                          <select class="form-select" aria-label="Default select example"  [(ngModel)]="visita.tipos"*ngIf="!isFieldsBlocked" [ngModelOptions]="{standalone: true} ">
                              <option *ngFor="let tipos of tipo_cliente" [value]="tipos.tipo">{{tipos.tipo}}</option>
                          </select>
                          <div class="text-danger"
                                  *ngIf="visitaForm.get('tipos')?.hasError('required') && visitaForm.get('tipos')?.touched">
                                  <span>El Tipo <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3 mt-3">
                          <label class="form-label float-start">¿Es casa o Departamento?</label>
                          <input type="text" formControlName="pregunta1"
                              class="form-control form control-lg" placeholder="Escriba aqui..." []="visita.tipos" [readonly]="isFieldsBlocked">
                              <div class="text-danger"
                                  *ngIf="visitaForm.get('pregunta1')?.hasError('required') && visitaForm.get('pregunta1')?.touched">
                                  <span>
                                      La pregunta <strong>es obligatoria</strong>
                                  </span>
                              </div>
                      </div>
                      <div class="mb-3 mt-3">
                          <label class="form-label float-start">¿Han robado ultimamente?</label>
                          <input type="text" formControlName="pregunta2"
                              class="form-control form control-lg" placeholder="Escriba aqui...">
                              <div class="text-danger"
                                  *ngIf="visitaForm.get('pregunta2')?.hasError('required') && visitaForm.get('pregunta2')?.touched">
                                  <span>
                                      La pregunta <strong>es obligatoria</strong>
                                  </span>
                              </div>
                      </div>
                      <div class="mb-3 mt-3">
                          <label class="form-label float-start">¿Tiene algún acceso secundario?</label>
                          <input type="text" formControlName="pregunta3"
                              class="form-control form control-lg" placeholder="Escriba aqui...">
                              <div class="text-danger"
                                  *ngIf="visitaForm.get('pregunta3')?.hasError('required') && visitaForm.get('pregunta3')?.touched">
                                  <span>
                                      La pregunta <strong>es obligatoria</strong>
                                  </span>
                              </div>
                      </div>
                      <div class="mb-3 mt-3">
                          <label class="form-label float-start">¿Posee ventanas de seguridad?</label>
                          <input type="text" formControlName="pregunta4"
                              class="form-control form control-lg" placeholder="Escriba aqui...">
                              <div class="text-danger"
                                  *ngIf="visitaForm.get('pregunta4')?.hasError('required') && visitaForm.get('pregunta4')?.touched">
                                  <span>
                                      La pregunta <strong>es obligatoria</strong>
                                  </span>
                              </div>
                      </div>
                      <div class="mb-3 mt-3">
                          <label class="form-label float-start">Distrito de la zona</label>
                          <input type="text" formControlName="pregunta5"
                              class="form-control form control-lg" placeholder="Escriba aqui...">
                              <div class="text-danger"
                                  *ngIf="visitaForm.get('pregunta5')?.hasError('required') && visitaForm.get('pregunta5')?.touched">
                                  <span>
                                      El dato <strong>es obligatorio</strong>
                                  </span>
                              </div>
                      </div>
                      <div class="mb-3 mt-3">
                          <label class="form-label float-start">Detalles Adicionales</label>
                          <input type="text" formControlName="pregunta6"
                              class="form-control form control-lg" placeholder="Escriba aqui...">
                      </div>
                      <div class="mb-3">
                          <button routerLink="/Pagina_Cliente" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                          <button type="submit" [disabled]="visitaForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
